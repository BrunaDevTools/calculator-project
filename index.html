<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
    <h1>
      <img src="images/calculator-png.png" alt="Calculator Logo">
      Calculator
    </h1>  

    <input type="text" class="display" disabled>

    <div class="container"> 
      <!-- Primera columna -->
      <div class="column">
        <button class="seven number" aria-label="Seven">7</button>
        <button class="four number" aria-label="Four">4</button>
        <button class="one number" aria-label="One">1</button>
        <button class="zero number" aria-label="Zero">0</button>
      </div>

      <!-- Segunda columna -->
      <div class="column">
        <button class="eight number" aria-label="Eight">8</button>
        <button class="five number" aria-label="Five">5</button>
        <button class="two number" aria-label="Two">2</button>
        <button class="dot number" aria-label="Dot">.</button>
      </div>

      <!-- Tercera columna -->
      <div class="column">
        <button class="nine number" aria-label="Nine">9</button>
        <button class="six number" aria-label="Six">6</button>
        <button class="three number" aria-label="Three">3</button>
        
        
      </div>

      <!-- Cuarta columna -->
      <div class="column">
        <button class="split operator" aria-label="Split">/</button>
        <button class="multiply operator" aria-label="Multiply">*</button>
        <button class="subtraction operator" aria-label="Subtraction">-</button>
        <button class="add operator" aria-label="Add">+</button>
      </div>

      <!-- Quinta columna (opcional para botones especiales como C y E) -->
      <div class="column">
        <button class="c clean" aria-label="Clear">C</button>
        <button class="e clean" aria-label="Erase">E</button>
        <button class="equal operator" aria-label="Equal">=</button>
      </div>

    </div> 
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
