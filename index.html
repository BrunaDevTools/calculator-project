<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
    <h1>CALCULATOR</h1>   
    <input type="text" class="display" disabled>                                          
    <div class="container"> 
      <div class="row"> 
        <button class="c" aria-label="Clear">C</button>
        <button class="e" aria-label="Erase">E</button>
        <button class="multiply" aria-label="Multiply">*</button>
        <button class="split" aria-label="Split">/</button>
      </div>
      <div class="row">   
        <button class="seven" aria-label="Seven">7</button>
        <button class="eight" aria-label="Eight">8</button>
        <button class="nine" aria-label="Nine">9</button>
        <button class="subtraction" aria-label="Subtraction">-</button>
      </div> 
      <div class="row">
        <button class="four" aria-label="Four">4</button>
        <button class="five" aria-label="Five">5</button>
        <button class="six" aria-label="Six">6</button>
        <button class="add" aria-label="Add">+</button>
      </div>
      <div class="row">
        <button class="one" aria-label="One">1</button>
        <button class="two" aria-label="Two">2</button>
        <button class="three" aria-label="Three">3</button>
      </div>  
      <div class="row">
        <button class="equal" aria-label="Equal">=</button>
        <button class="zero" aria-label="Zero">0</button>
        <button class="dot" aria-label="Dot">.</button>
      </div>
    </div> 
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
