<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Calculator Container -->
    <div class="calculator">

        <!-- Title and Logo -->
        <h1>
            <img src="images/calculator-png.png" alt="Calculator Logo">
            Calculator
        </h1>

        <!-- Display Screen -->
        <input type="text" class="display" disabled>

        <!-- Calculator Buttons-->
        <div class="buttons">
            <button class="number" aria-label="Seven">7</button>
            <button class="number" aria-label="Eight">8</button>
            <button class="number" aria-label="Nine">9</button>
            <button class="operator" aria-label="Divide">/</button>

            <button class="number" aria-label="Four">4</button>
            <button class="number" aria-label="Five">5</button>
            <button class="number" aria-label="Six">6</button>
            <button class="operator" aria-label="Multiply">*</button>

            <button class="number" aria-label="One">1</button>
            <button class="number" aria-label="Two">2</button>
            <button class="number" aria-label="Three">3</button>
            <button class="operator" aria-label="Subtract">-</button>

            <button class="number" aria-label="Zero">0</button>
            <button class="number decimal" aria-label="Dot">.</button>
            <button class="equal operator" aria-label="Equal">=</button>
            <button class="operator" aria-label="Add">+</button>
            
            <!-- Clear Buttons -->
            <div class="clean-button">
            <button class="clean" aria-label="allClear">AC</button>
            <button class="clean" aria-label="Clear">C</button>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
